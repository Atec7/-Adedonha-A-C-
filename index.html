<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️Adedonha A&C❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff9797;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        header {
            border-radius: 40px;
            background-color: #fb5656;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 2px -2px gray;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        h1 {
            margin: 0;
            font-size: 1.8em;
        }

        main {
            padding: 20px;
            margin-top: 80px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            flex: 1;
        }

        .form-container, .game-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .category {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 10px;
        }

        #current-letter {
            font-size: 4em;
            color: red;
            margin-bottom: 20px;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: darkred;
        }

        #timer {
            font-size: 1.5em;
            margin-top: 20px;
        }

        @media (min-width: 600px) {
            .category {
                flex-wrap: wrap;
                justify-content: space-around;
            }

            #current-letter {
                font-size: 5em;
            }
        }

        @media (min-width: 768px) {
            main {
                margin-top: 100px;
            }

            header {
                padding: 30px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>❤️Adedonha A&C❤️</h1><br>
                    <div id="timer">Tempo Restante: <span
                    id="time-left">60</span><b>s</b></div>
    </header>
    <main>
        <section class="form-container">
            <h2>Nova Rodada</h2>
            <input type="text" id="player-name" placeholder="Nome do Jogador" required>
            <button id="start-button">Começar Jogo</button>
        </section>
        <section id="game-section" class="game-container" style="display:none;">
            <h2><b>Letra Escolhida:</b> <br><span id="current-letter"></span></h2>
            <div class="category">
                <div>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" data-category="name">
                </div>
                <div>
                    <label for="place">Lugar:</label>
                    <input type="text" id="place" data-category="place">
                </div>
                <div>
                    <label for="object">Objeto:</label>
                    <input type="text" id="object" data-category="object">
                </div>
            </div>
            <div>
                <button id="stop-button">Stop</button>
                <button id="next-round-button" style="display:none;">Próxima Rodada</button>
                <button id="finish-button" style="display:none;">Finalizar</button>
            </div>
            <h3>Pontuação: <span id="score">0</span></h3>

        </section>
        <section id="result-section" class="game-container" style="display:none;">
            <h2><b>Resultado Final</b></h2>
            <p>Pontuação Total: <span id="final-score"></span></p>
            <button id="restart-button">Recomeçar</button>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
